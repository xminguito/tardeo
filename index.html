<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Tardeo</title>
    <meta name="description" content="Encuentra actividades y amigos con tus mismos intereses" />
    <meta name="author" content="Tardeo" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#da2576" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tardeo" />
    
    <!-- PWA Icons - Multiple sizes for iOS (cache-busted v2) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png?v=2" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico?v=2" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png?v=2" />
    
    <!-- iOS Splash Screens (prevents white flash) -->
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png?v=2" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Tardeo" />
    <meta property="og:description" content="TARDEO - Encuentra actividades y amigos con tus mismos intereses" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://tardeo.app/images/tardeo-logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@tardeo_app" />
    <meta name="twitter:image" content="https://tardeo.app/images/tardeo-logo.png" />

    <!-- Google Fonts - Preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Merriweather:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Preconnect to Supabase Storage for hero image -->
    <link rel="preconnect" href="https://kzcowengsnnuglyrjuto.supabase.co" crossorigin />

    <!-- 
      CRITICAL LCP: Preload hero banner image
      MUST match INITIAL_HERO_SLIDE in src/pages/Index.tsx
      Using imagesrcset for responsive loading (mobile doesn't download desktop image)
    -->
    <link 
      rel="preload" 
      as="image" 
      href="https://kzcowengsnnuglyrjuto.supabase.co/storage/v1/object/public/hero_banners/hero-principal.webp"
      imagesrcset="
        https://kzcowengsnnuglyrjuto.supabase.co/storage/v1/object/public/hero_banners/hero-principal-mobile.webp 768w,
        https://kzcowengsnnuglyrjuto.supabase.co/storage/v1/object/public/hero_banners/hero-principal.webp 1920w
      "
      imagesizes="100vw"
      fetchpriority="high"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
